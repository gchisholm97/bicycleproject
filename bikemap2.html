<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Rental Bicycle Traffic in Chicago</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    #slider-container {
      padding: 10px;
      background: rgba(255, 255, 255, 0.8);
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      width: 400px;
      text-align: center;
    }

    #time-slider {
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <div id="slider-container">
    <input id="time-slider" type="range" min="0" max="100" value="0" step="1" />
    <div id="time-label"></div>
    <button id="play-button">Play</button>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZ2NoaXNob2xtOTciLCJhIjoiY200bG8wZGVxMDNmNDJpcTZlZnRiNmhyaCJ9.q3Z-B7c7danrOXXe2lPUfw';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/gchisholm97/cm5wrequm007301qv1dbtck62',
      center: [-87.627454, 41.903424],
      zoom: 15.47,
      pitch: 73.0,
      bearing: -60.92
    });

    const timeSlider = document.getElementById('time-slider');
    const timeLabel = document.getElementById('time-label');
    const playButton = document.getElementById('play-button');

    const startTime = new Date('2024-07-04T00:00:00Z').getTime();
    const endTime = new Date('2024-07-04T23:59:59Z').getTime();
    const totalSeconds = (endTime - startTime) / 1000; // Total seconds in the day (86400 seconds)

    let animationInterval;
    let currentSliderValue = 0;
    let isPlaying = false;
    let isUserInteracting = false; // Tracks if the user is interacting with the slider

    timeSlider.max = totalSeconds; // Slider's range matches the total seconds in the day

    // Pause animation when the user starts interacting with the slider
    timeSlider.addEventListener('mousedown', () => {
      isUserInteracting = true;
      clearInterval(animationInterval);
    });

    // Update map and timestamp while the slider is being moved
    timeSlider.addEventListener('input', () => {
      const sliderValue = parseInt(timeSlider.value, 10);
      const currentTimestamp = startTime + sliderValue * 1000; // Convert seconds to milliseconds
      timeLabel.textContent = new Date(currentTimestamp).toISOString();
      updateInterpolatedPoints(currentTimestamp);
    });

    // Resume animation when the user finishes interacting with the slider
    timeSlider.addEventListener('mouseup', () => {
      isUserInteracting = false;
      if (isPlaying) {
        startAnimation(); // Resume animation
      }
    });

    playButton.addEventListener('click', () => {
      if (isPlaying) {
        clearInterval(animationInterval);
        playButton.textContent = 'Play';
      } else {
        startAnimation();
        playButton.textContent = 'Pause';
      }
      isPlaying = !isPlaying;
    });

    function startAnimation() {
      animationInterval = setInterval(() => {
        if (!isUserInteracting && currentSliderValue < totalSeconds) {
          currentSliderValue += 1; // Increment by 1 second
          timeSlider.value = currentSliderValue;
          const currentTimestamp = startTime + currentSliderValue * 10000; // Convert to milliseconds
          timeLabel.textContent = new Date(currentTimestamp).toISOString();
          updateInterpolatedPoints(currentTimestamp);
        } else if (currentSliderValue >= totalSeconds) {
          clearInterval(animationInterval);
          playButton.textContent = 'Play';
          isPlaying = false;
        }
      }, 10); // Update every 1 second
    }

    map.on('load', () => {
      // Add the vector source
      map.addSource('line-data', {
        type: 'vector',
        url: 'mapbox://gchisholm97.5urz7kmk',
      });

      // Add the line layer (hidden)
      map.addLayer({
        id: 'line-layer',
        type: 'line',
        source: 'line-data',
        'source-layer': 'new_lines-886q4q',
        paint: {
          'line-opacity': 0
        }
      });

      // Add the interpolated-points source for the heatmap
      map.addSource('interpolated-points', {
        type: 'geojson',
        data: {
          type: 'FeatureCollection',
          features: [],
        },
      });

      // Add the heatmap layer
      map.addLayer({
        id: 'heatmap-layer',
        type: 'heatmap',
        source: 'interpolated-points',
        paint: {
          'heatmap-intensity': 1,
          'heatmap-radius': 4,
          'heatmap-color': [
            'interpolate',
            ['linear'],
            ['heatmap-density'],
            0,
            'rgba(0, 0, 255, 0)',
            0.1,
            'royalblue',
            0.3,
            'cyan',
            0.5,
            'lime',
            0.7,
            'yellow',
            1,
            'red',
          ],
        },
      });

      map.on('data', function (e) {
        if (e.sourceId === 'line-data' && e.isSourceLoaded) {
          console.log('Vector tiles have finished loading.');
          updateInterpolatedPoints(startTime);
        }
      });

      // Trigger the initial update after loading
      updateInterpolatedPoints(startTime);
    });

    function updateInterpolatedPoints(targetTimestamp) {
      const features = map.querySourceFeatures('line-data', {
        sourceLayer: 'new_lines-886q4q',
      });

      if (!features || features.length === 0) {
        console.error('No features found in the current viewport.');
        return;
      }

      const interpolatedPoints = features
        .map((feature) => {
          const { start_time, end_time } = feature.properties;

          const featureStartTime = new Date(start_time).getTime();
          const featureEndTime = new Date(end_time).getTime();

          if (targetTimestamp >= featureStartTime && targetTimestamp <= featureEndTime) {
            const timeRatio =
              (targetTimestamp - featureStartTime) /
              (featureEndTime - featureStartTime);

            const line = { type: 'Feature', geometry: feature.geometry };
            const lineLength = turf.length(line, { units: 'kilometers' });

            const distance = timeRatio * lineLength;

            return turf.along(line, distance, { units: 'kilometers' });
          }
        })
        .filter(Boolean);

      // Update the interpolated points source, which is used by the heatmap layer
      map.getSource('interpolated-points').setData({
        type: 'FeatureCollection',
        features: interpolatedPoints,
      });
    }

  </script>
</body>

</html>
